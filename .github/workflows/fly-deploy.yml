# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
# 420 69

name: Fly Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-node-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          export FLY_APP_NAME=${{ github.ref == 'refs/heads/main' && 'pixa-observe' || 'pixa-observe-staging' }}
          export DATABASE_URL=${{ github.ref == 'refs/heads/main' && secrets.PROD_DATABASE_URL || secrets.DEV_DATABASE_URL }}
          export DIRECT_URL=${{ github.ref == 'refs/heads/main' && secrets.PROD_DIRECT_URL || secrets.DEV_DIRECT_URL }}
          flyctl deploy --remote-only \
            --app $FLY_APP_NAME \
            --dockerfile apps/node-server/Dockerfile \
            --config apps/node-server/fly.toml \
            --build-secret DATABASE_URL="$DATABASE_URL" \
            --build-secret DIRECT_URL="$DIRECT_URL"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-transcription-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          export FLY_APP_NAME=${{ github.ref == 'refs/heads/main' && 'fixa-transcription-service' || 'fixa-transcription-service-staging' }}
          cd apps/transcription-service
          flyctl deploy --remote-only --app $FLY_APP_NAME
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
